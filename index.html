<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Reservatório</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Monitoramento de Reservatório</h1>
     <div id="water-level">
        <div id="water" style="height: 200px;"></div>
    </div>
    <div id="level-indicator">Nível: 20L</div>
    <div id="clock">00:00:00</div>
    <br>
    <table id="log-table">
        <thead>
            <tr>
                <th>Hora</th>
                <th>Nível de Água (L-Ml)</th>
                <th>Alertas</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="pause-button">pause</button>
    <button id="reset-button">reset</button>
    <button id="print-button" onclick="imprimirResultados()">print</button>
     <script src="app.js"> </script>
     <script src="script.js"> </script>
</body>
</html>
